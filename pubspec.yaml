name: piminnovictus
description: "A new Flutter project."


publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  provider: ^6.1.2
  animated_text_kit: ^4.2.2
  fl_chart: ^0.66.0
  http: ^1.2.2
  google_sign_in: ^6.2.2
  firebase_core: ^2.32.0  # Derni√®re version compatible
  firebase_auth: ^4.16.0   # Version compatible avec firebase_core
  visibility_detector: ^0.4.0+2
  url_launcher: ^6.3.1
  url_launcher_platform_interface: ^2.3.2
  url_launcher_web: ^2.3.3



dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.14.1

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/logo01.png"
  adaptive_icon_background: "#000000"  # Specify a background color
  adaptive_icon_foreground: "assets/logo01.png"
  remove_alpha_ios: true

  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/
